<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Attributes Example</title>
  </head>
  <body>
    <h1>Form Attributes Example</h1>
    <form>
      <fieldset>
        <legend>Input Types</legend>
        <label for="text-input">Text Input:</label>
        <input type="text" id="text" name="text-input" placeholder="Enter text here" pattern="[A-Za-z]{3,}" required>//accept only letters both upper and lower case between A-Z and should only accept 3 characters

        <br><br>

        <label for="email-input">Email Input:</label>
        <input type="email" id="email" name="email-input" placeholder="Enter email here" required>

        <br><br>

        <label for="password-input">Password Input:</label>
        <input type="password" id="password" name="password-input" minlength="8" required>

        <br><br>

        <label for="number-input">Number Input:</label>
        <input type="number" id="number" name="number-input" min="0" max="100" step="5" required>

        <br><br>

        <label for="range-input">Range Input:</label>
        <input type="range" id="range" name="range-input" min="0" max="100" step="5">

        <br><br>

        <label for="date-input">Date Input:</label>
        <input type="date" id="date" name="date-input" required>

        <br><br>

        <label for="time-input">Time Input:</label>
        <input type="time" id="time" name="time-input" required>

        <br><br>

        <label for="color-input">Color Input:</label>
        <input type="color" id="color" name="color-input" required>

        <br><br>

        <label for="search-input">Search Input:</label>
        <input type="search" id="search" name="search-input" placeholder="Search here">

        <br><br>

        <label for="tel-input">Telephone Input:</label>
        <input type="tel" id="tel" name="tel-input" placeholder="Enter telephone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </fieldset>

      <br><br>

      <fieldset>
        <legend>Other Form Elements</legend>
        <label for="textarea">Text Area:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Enter text here"></textarea>

        <br><br>

        <label for="select">Select Box:</label>
        <select id="select" name="select" required>
          <option value="">Select an option</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>

        <br><br>

        <label for="radio">Radio Buttons:</label>
        <input type="radio" id="radio1" name="radio" value="radio1" required>
        <label for="radio1">Radio 1</label>

        <input type="radio" id="radio2" name="radio" value="radio2">
